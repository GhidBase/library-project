<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <form class="book-input" id="book-input">
            <div class="inputs">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
            </div>

            <div class="clickables">
                <div>
                    <label for="read-status">Read?</label>
                    <input type="checkbox" name="read" id="read-status">
                </div>
                <button id="submit-button">Add</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </form>

        <div class="header">
            <h1>Library Log</h1>
        </div>

        <div class="library" id="library">
            <button class="addBook" id="addBook"><img src="imgs/plus.svg" alt=""></button>
        </div>

        <div class="footer">
            <a href="https://github.com/GhidBase/library-project" target="_blank">
                <button>
                    <img src="imgs/logos/github.svg" alt="">
                    <p>View my GitHub</p>
                </button>
            </a>
        </div>

        
        <script src="js/javascript.js"></script>
    </body>
</html>
